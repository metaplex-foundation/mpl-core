solana-program = "^1.17"
thiserror = "^1.0"
bytemuck = "1.14.1"
mpl-utils = "0.3.5"
spl-noop = { version = "0.2.0", features = ["cpi"] }
podded = "0.5.1"
strum = { version = "0.26.1", features = ["derive"] }
